<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #333;
            background-color: #fff;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ddd;
        }

        #results {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors: First to Five Wins!</h1>
    <button onclick="play('rock')">Rock</button>
    <button onclick="play('paper')">Paper</button>
    <button onclick="play('scissors')">Scissors</button>
    <div id="results"></div>

    <script>
        let playerScore = 0;
        let computerScore = 0;

        function play(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            let result;

            if (playerChoice === computerChoice) {
                result = `It's a tie! Both chose ${playerChoice}.`;
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                playerScore++;
                result = `You win this round! You chose ${playerChoice} and the computer chose ${computerChoice}.`;
            } else {
                computerScore++;
                result = `Computer wins this round! You chose ${playerChoice} and the computer chose ${computerChoice}.`;
            }

            result += `<br>Scores: You ${playerScore} - Computer ${computerScore}`;

            if (playerScore === 5) {
                result += "<br><strong>Congratulations! You reached 5 points and won the game!</strong>";
                resetScores();
            } else if (computerScore === 8) {
                result += "<br><strong>Oh no! The computer reached 5 points and won the game!</strong>";
                resetScores();
            }

            document.getElementById('results').innerHTML = result;
        }

        function resetScores() {
            playerScore = 0;
            computerScore = 0;
        }
    </script>
</body>
</html>
